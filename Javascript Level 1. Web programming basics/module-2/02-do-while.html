<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цикл do-while</title>
</head>
<body>
    <h1>Цикл while</h1>
    <script>
        var a = 1;
        do{
            a++;
            if (a == 3) continue;

            console.log(a);
            document.write(a);
            
            //a = a + 1;
            //a += 1;

            if (a == 8) break;
        }while(a<10)

    </script>
</body>
