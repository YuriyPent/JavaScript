<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch</h1>
    <script>
        var a = 4;

        switch(a){
            case 1:
                console.log('Один');
                break;
            
            case 2:
                console.log('Два');
                break;

            case 3:
                console.log('Три');
                break;
                
            default:
                console.log('Много');
        }


    </script>
</body>
</html>
