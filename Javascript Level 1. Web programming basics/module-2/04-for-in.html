<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цикл for</title>
</head>
<body>
    <h1>Цикл for</h1>
    <script>
        var a = [4,5,2,7,5,4,67,7,4];
        for (var i in a){
            document.write(a[i] + "<br>");
        }

        document.write("<hr>");

        var obj = {"name":"Вася", "age":25, "mark":5};
        for (var i in obj){
            document.write(`${i} = ${obj[i]} <br>`);
        }
    </script>
</body>
</html>
