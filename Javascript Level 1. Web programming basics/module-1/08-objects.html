<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объкты Object</title>
</head>
<body>
    <h1>Объкты Object</h1>
    <script>
        var obj = new Object();
        obj['name'] = 'Вася';
        console.log(obj.name);
        obj.lastName = "Пупкин";

        // JSON
        var obj2 = {"name":"Вася", "age":12}

        var obj3 = {
            name : "Вася",
            age : 20
        }

        console.log(obj3);

    </script>
</body>
</html>
