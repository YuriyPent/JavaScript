        'use strict';

        var hello = 'Привет';
        var test;


        sayHello('Вася');

        hello = 'Шалом';

        hello = 'Алоха'
        sayHello();

        getString('test');

        function sayHello(name='незнакомец'){

            function getString(name){
                return `<h2>${hello}, ${name}</h2>`;
            }

            var test = getString(name);
            document.write(test);
        }
    </script>
</body>
