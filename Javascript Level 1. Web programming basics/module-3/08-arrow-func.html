<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стрелочные функции</title>
</head>
<body>
    <h1>Стрелочные функции</h1>
    <script>
        'use strict';

        let func1 = function(a,b) { return a + b }

        let func2 = (a,b) => { a + b }

        let func3 = a => { a * 2 }

        let func4 = a => { ( { a2 : a^2, a3 : a^3 } ) }

    </script>
</body>
</html>
