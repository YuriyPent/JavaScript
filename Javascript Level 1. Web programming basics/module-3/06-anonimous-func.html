<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анонимные функции</title>
</head>
<body>
    <h1>Анонимные функции</h1>
    <script>
        'use strict';

        (function(){
            document.write('<p>Здесь нет ничего глобального!</p>');
        })();


        (function(d){
            d.write('<p>Здесь нет ничего глобального!</p>');
        })(document);


    </script>
</body>
</html>
