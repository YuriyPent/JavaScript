<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аргументы функций</title>
</head>
<body>
    <h1>Аргументы функций</h1>
    <script>
        sayHello('Вася');
        sayHello('Петя');
        sayHello();

        function sayHello(name='незнакомец'){
            document.write('<h2>Привет ' + name + '</h2>');
        }
    </script>
</body>
</html>
