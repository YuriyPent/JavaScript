<!DOCTYPE html>

<head>

    <title>Анонимные функции</title>
</head>
<body>
    <h1>Анонимные функции</h1>
    <script>
        'use strict';

        var f = function(){
            document.write('<p>анонимная функция вызвана</p>');
        }

        f();

        var f2 = f;

        f2();

    </script>
