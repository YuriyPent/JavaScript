<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h1>Date</h1>
    <script>
        var d1 = new Date();
        document.write(d1.toLocaleDateString() + '<br>');

        d1.setDate(d1.getDate() + 100);
        document.write(d1.toLocaleDateString());


    </script>
</body>
</html>
