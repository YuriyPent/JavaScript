<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Массивы</title>
</head>
<body>
    <h1>Массивы</h1>
    <script>
        let arr = [1,4,20,60,3,4];
        arr.push(100);
        document.write(arr.join(', ') + '<br>');

        let a = arr.pop();
        document.write(arr.join(', ') + '<br>');
        
        document.write(arr.reverse().join(', ') + '<br>');        

        arr.sort( (a,b) =>  a - b );
        document.write(arr.join(', ') + '<br>');

        let arr2 = [1.2, 4.8, 5.6];
        let arr3 = arr2.map(Math.round);
        document.write(arr3.join(', ') + '<br>');

        let arr4 = arr.map( value => value * 2 );
        document.write(arr4.join(', ') + '<br>');

        arr.forEach( element => { document.write(element + ', ') } );
        document.write('<br>');  
        
        let arr5 = arr.filter( element => (element > 10) );
        document.write(arr5.join(', ') + '<br>');        

        var str = arr.reduce((prevValue, currentValue) => prevValue + ' - ' + currentValue)
        document.write(str + '<br>');

    </script>
</body>
</html>
